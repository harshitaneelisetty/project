   <body>
  <main id="main">
    <section class="section">
      <div class="container bg-light">
        <div class="row mb-5 align-items-end">
          <div class="col-md-6" data-aos="fade-up">
           <br><br> <h3><b><i>If you wish to contact us, please leave us a message.</i></b></h3>
          </div>

        </div>

        <div class="row">
          <div class="col-md-4 ms-auto order-2">
          
          </div>

          <div class="col-md-6 mb-5 mb-md-0">
            <form action="" method="POST" role="form">
              

              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name"> <b>Name</b></label>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <label for="name"><b>Email</b></label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="col-md-12 form-group mt-3">
                  <label for="name"><b>Phone Number</b></label>
                  <input type="text" class="form-control" name="phone-number" id="subject" required>
                </div>
                <div class="col-md-12 form-group mt-3 mb-3">
                  <label for="name"><b>Message</b></label>
                  <textarea class="form-control" name="message" required></textarea>
                </div>

                <div class="col-md-6 form-group">
                  <button type="submit" class="btn btn-primary d-block w-100">Send Message</button>
                </div>
              </div>

            </form>
          </div>

        </div>
      </div>
    </section>
